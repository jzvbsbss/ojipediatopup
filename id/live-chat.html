        let mediaRecorder;
        let audioChunks = [];
        let recordingStartTime;
        let recordingTimer;
        let isRecording = false;
        let audioContext;
        let analyser;
        let microphone;
        let dataArray;
        let canvasContext;
        let animationId;

        // Join chat
        loginBtn.addEventListener('click', joinChat);
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinChat();
            }
        });

        // Send message
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Typing indicator
        messageInput.addEventListener('input', () => {
            updateTyping();
        });

        // Voice note toggle
        voiceNoteToggleBtn.addEventListener('click', toggleVoiceNoteInput);
        voiceNoteMicBtn.addEventListener('click', startRecording);
        voiceNoteCancelBtn.addEventListener('click', cancelRecording);
        voiceNoteSendBtn.addEventListener('click', sendVoiceNote);

        function toggleVoiceNoteInput() {
            if (voiceNoteInputContainer.style.display === 'none' || !voiceNoteInputContainer.style.display) {
                // Show voice note input
                voiceNoteInputContainer.style.display = 'flex';
                messageInput.style.display = 'none';
                sendBtn.style.display = 'none';
                voiceNoteToggleBtn.innerHTML = '<i class="fas fa-keyboard"></i>';
            } else {
                // Show text input
                voiceNoteInputContainer.style.display = 'none';
                messageInput.style.display = 'block';
                sendBtn.style.display = 'flex';
                voiceNoteToggleBtn.innerHTML = '<i class="fas fa-microphone"></i>';
            }
        }

        async function startRecording() {
            try {
                // Request microphone permission
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // Initialize audio context and analyser for visualization
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 64;
                
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                
                // Initialize MediaRecorder
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    // Stop all tracks in the stream
                    stream.getTracks().forEach(track => track.stop());
                    
                    // Stop visualization
                    if (animationId) {
                        cancelAnimationFrame(animationId);
                    }
                    
                    // Update UI
                    voiceNoteMicBtn.classList.remove('recording');
                    voiceNoteSendBtn.disabled = audioChunks.length === 0;
                };
                
                // Start recording
                mediaRecorder.start();
                isRecording = true;
                voiceNoteMicBtn.classList.add('recording');
                voiceNoteSendBtn.disabled = true;
                
                // Start timer
                recordingStartTime = Date.now();
                updateRecordingTimer();
                
                // Start visualization
                visualizeAudio();
                
            } catch (error) {
                console.error('Error accessing microphone:', error);
                showNotification('Microphone access denied', 'error');
            }
        }

        function visualizeAudio() {
            const canvas = document.createElement('canvas');
            canvas.width = voiceNoteRecording.offsetWidth - 100;
            canvas.height = 30;
            canvas.style.position = 'absolute';
            canvas.style.left = '0';
            canvas.style.top = '0';
            voiceNoteRecording.appendChild(canvas);
            canvasContext = canvas.getContext('2d');
            
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            
            function draw() {
                animationId = requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);
                
                canvasContext.clearRect(0, 0, canvas.width, canvas.height);
                
                const barWidth = (canvas.width / dataArray.length) * 2.5;
                let x = 0;
                
                for (let i = 0; i < dataArray.length; i++) {
                    const barHeight = dataArray[i] / 2;
                    
                    canvasContext.fillStyle = `rgb(${barHeight + 100}, 50, 50)`;
                    canvasContext.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                    
                    x += barWidth + 1;
                }
            }
            
            draw();
        }

        function updateRecordingTimer() {
            if (!isRecording) return;
            
            const elapsedTime = Date.now() - recordingStartTime;
            
            // Format time as M:SS
            const minutes = Math.floor(elapsedTime / 60000);
            const seconds = Math.floor((elapsedTime % 60000) / 1000);
            voiceNoteRecordingTime.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            
            // Stop recording if max duration reached
            if (elapsedTime >= MAX_VOICE_NOTE_DURATION) {
                stopRecording();
                return;
            }
            
            recordingTimer = setTimeout(updateRecordingTimer, 1000);
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                clearTimeout(recordingTimer);
            }
        }

        function cancelRecording() {
            stopRecording();
            audioChunks = [];
            voiceNoteSendBtn.disabled = true;
            
            // Remove visualization canvas if it exists
            const canvas = voiceNoteRecording.querySelector('canvas');
            if (canvas) {
                canvas.remove();
            }
        }

        function sendVoiceNote() {
            if (audioChunks.length === 0) {
                showNotification('No audio recorded', 'error');
                return;
            }
            
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const audioUrl = URL.createObjectURL(audioBlob);
            
            // Calculate duration in seconds
            const duration = Math.floor((Date.now() - recordingStartTime) / 1000);
            
            const timestamp = firebase.database.ServerValue.TIMESTAMP;
            const expiryTime = Date.now() + MESSAGE_EXPIRY_TIME;
            
            // Push voice note to database
            const newMessageRef = database.ref('messages').push({
                userId: myUserId,
                username: username,
                audioUrl: audioUrl,
                duration: duration,
                timestamp: timestamp,
                expiryTime: expiryTime,
                isVoiceNote: true
            });
            
            // Display my voice note locally
            displayVoiceNote({
                userId: myUserId,
                username: username,
                audioUrl: audioUrl,
                duration: duration,
                timestamp: Date.now(),
                expiryTime: expiryTime,
                id: newMessageRef.key
            }, true);
            
            // Reset recording UI
            audioChunks = [];
            voiceNoteSendBtn.disabled = true;
            
            // Remove visualization canvas if it exists
            const canvas = voiceNoteRecording.querySelector('canvas');
            if (canvas) {
                canvas.remove();
            }
            
            // Show text input again
            toggleVoiceNoteInput();
        }

        function joinChat() {
            username = usernameInput.value.trim();
            
            if (!username) {
                showError('Please enter a username');
                return;
            }
            
            if (username.length > 20) {
                showError('Username must be 20 characters or less');
                return;
            }
            
            // Check if username is already taken
            database.ref('users').once('value').then(snapshot => {
                let usernameTaken = false;
                snapshot.forEach(userSnapshot => {
                    if (userSnapshot.val().name.toLowerCase() === username.toLowerCase()) {
                        usernameTaken = true;
                    }
                });
                
                if (usernameTaken) {
                    showError('Username is already taken');
                } else {
                    proceedWithLogin();
                }
            });
        }
        
        function proceedWithLogin() {
            myUserId = generateUserId();
            
            // Add user to online users list
            const userRef = database.ref('users/' + myUserId);
            userRef.set({
                name: username,
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                typing: false
            });
            
            // Update user's presence periodically
            const presenceRef = database.ref('.info/connected');
            presenceRef.on('value', (snapshot) => {
                if (snapshot.val()) {
                    // User is connected
                    userRef.onDisconnect().remove();
                    
                    // Update timestamp every 30 seconds to show user is still active
                    setInterval(() => {
                        userRef.update({
                            timestamp: firebase.database.ServerValue.TIMESTAMP
                        });
                    }, 30000);
                }
            });
            
            // Remove user when they leave
            window.addEventListener('beforeunload', () => {
                userRef.remove();
                
                // Clear all expiry timers when leaving
                for (const timerId in expiryTimers) {
                    clearTimeout(expiryTimers[timerId]);
                }
                
                // Stop recording if active
                if (isRecording) {
                    cancelRecording();
                }
            });
            
            loginContainer.style.display = 'none';
            chatContainer.style.display = 'flex';
            messageInput.focus();
            
            // Load previous messages
            loadMessages();
            
            // Listen for new messages
            listenForMessages();
            
            // Listen for typing indicators
            listenForTyping();
            
            // Show welcome notification
            showNotification(`Welcome to live chat, ${username}!`, 'success');
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                // Check for blocked words
                const lowerMessage = message.toLowerCase();
                const containsBlockedWord = BLOCKED_WORDS.some(word => lowerMessage.includes(word));
                
                if (containsBlockedWord) {
                    showNotification('Upps! chat kamu menganduk kata tidak pantas', 'error');
                    messageInput.value = '';
                    return;
                }
                
                const timestamp = firebase.database.ServerValue.TIMESTAMP;
                const expiryTime = Date.now() + MESSAGE_EXPIRY_TIME;
                
                // Push message to database with expiry time
                const newMessageRef = database.ref('messages').push({
                    userId: myUserId,
                    username: username,
                    text: message,
                    timestamp: timestamp,
                    expiryTime: expiryTime
                });
                
                // Display my message locally without username
                displayMessage({
                    userId: myUserId,
                    username: username,
                    text: message,
                    timestamp: Date.now(),
                    expiryTime: expiryTime,
                    id: newMessageRef.key
                }, true);
                
                messageInput.value = '';
                
                // Update typing status
                setTyping(false);
            }
        }

        function loadMessages() {
            database.ref('messages').orderByChild('timestamp').limitToLast(100).once('value', (snapshot) => {
                const messages = [];
                snapshot.forEach((childSnapshot) => {
                    const message = childSnapshot.val();
                    message.id = childSnapshot.key;
                    messages.push(message);
                });
                
                // Filter out expired messages
                const currentTime = Date.now();
                const validMessages = messages.filter(message => {
                    return message.expiryTime > currentTime;
                });
                
                // Remove expired messages from database
                messages.forEach(message => {
                    if (message.expiryTime <= currentTime) {
                        database.ref('messages/' + message.id).remove();
                    }
                });
                
                // Display valid messages
                validMessages.forEach(message => {
                    if (message.isVoiceNote) {
                        displayVoiceNote(message, message.userId === myUserId);
                    } else {
                        displayMessage(message, message.userId === myUserId);
                    }
                });
                
                // Scroll to bottom
                setTimeout(() => {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 100);
            });
        }

        function listenForMessages() {
            database.ref('messages').orderByChild('timestamp').limitToLast(1).on('child_added', (snapshot) => {
                const message = snapshot.val();
                message.id = snapshot.key;
                
                // Don't display my own messages here (they're already displayed when sent)
                if (message.userId !== myUserId) {
                    // Check if message is already expired
                    if (message.expiryTime > Date.now()) {
                        if (message.isVoiceNote) {
                            displayVoiceNote(message, false);
                        } else {
                            displayMessage(message, false);
                        }
                        
                        // Scroll to bottom
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                        
                        // Play notification sound
                        playNotificationSound();
                        
                        // Show desktop notification if tab is not active
                        if (document.hidden) {
                            if (message.isVoiceNote) {
                                showDesktopNotification(`${message.username} sent a voice note`, 'Click to listen');
                            } else {
                                showDesktopNotification(`${message.username} says:`, message.text);
                            }
                        }
                    } else {
                        // Remove expired message immediately
                        database.ref('messages/' + message.id).remove();
                    }
                }
            });
        }
        
        function displayVoiceNote(message, isMyMessage) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.id = 'message-' + message.id;
            
            if (!isMyMessage) {
                messageElement.classList.add('other-message');
                
                const senderElement = document.createElement('div');
                senderElement.classList.add('message-sender');
                senderElement.textContent = message.username;
                messageElement.appendChild(senderElement);
            } else {
                messageElement.classList.add('my-message');
            }
            
            // Create voice note container
            const voiceNoteContainer = document.createElement('div');
            voiceNoteContainer.classList.add('voice-note-container');
            
            // Create play button
            const playButton = document.createElement('div');
            playButton.classList.add('voice-note-play-btn');
            playButton.innerHTML = '<i class="fas fa-play"></i>';
            
            // Create waveform container
            const waveformContainer = document.createElement('div');
            waveformContainer.classList.add('voice-note-waveform');
            
            // Create progress bar
            const progressBar = document.createElement('div');
            progressBar.classList.add('voice-note-progress');
            
            // Create waveform visualization (static for demo)
            const waveform = document.createElement('div');
            waveform.classList.add('voice-note-wave');
            
            // Create duration display
            const durationDisplay = document.createElement('div');
            durationDisplay.classList.add('voice-note-duration');
            const minutes = Math.floor(message.duration / 60);
            const seconds = Math.floor(message.duration % 60);
            durationDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            
            // Assemble the voice note
            waveformContainer.appendChild(progressBar);
            waveformContainer.appendChild(waveform);
            voiceNoteContainer.appendChild(playButton);
            voiceNoteContainer.appendChild(waveformContainer);
            voiceNoteContainer.appendChild(durationDisplay);
            
            // Add audio element (hidden)
            const audioElement = document.createElement('audio');
            audioElement.src = message.audioUrl;
            audioElement.preload = 'metadata';
            voiceNoteContainer.appendChild(audioElement);
            
            // Add click event to play/pause audio
            let isPlaying = false;
            let audioProgressInterval;
            
            voiceNoteContainer.addEventListener('click', () => {
                if (isPlaying) {
                    audioElement.pause();
                    playButton.innerHTML = '<i class="fas fa-play"></i>';
                    clearInterval(audioProgressInterval);
                    isPlaying = false;
                } else {
                    audioElement.play()
                        .then(() => {
                            playButton.innerHTML = '<i class="fas fa-pause"></i>';
                            isPlaying = true;
                            
                            // Update progress bar while playing
                            audioProgressInterval = setInterval(() => {
                                const progress = (audioElement.currentTime / audioElement.duration) * 100;
                                progressBar.style.width = `${progress}%`;
                                
                                // Update duration display with remaining time
                                const remaining = Math.floor(audioElement.duration - audioElement.currentTime);
                                const remMinutes = Math.floor(remaining / 60);
                                const remSeconds = Math.floor(remaining % 60);
                                durationDisplay.textContent = `-${remMinutes}:${remSeconds < 10 ? '0' : ''}${remSeconds}`;
                                
                                // Check if audio finished playing
                                if (audioElement.ended) {
                                    clearInterval(audioProgressInterval);
                                    playButton.innerHTML = '<i class="fas fa-play"></i>';
                                    progressBar.style.width = '0%';
                                    isPlaying = false;
                                    
                                    // Reset duration display
                                    const minutes = Math.floor(message.duration / 60);
                                    const seconds = Math.floor(message.duration % 60);
                                    durationDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                                }
                            }, 100);
                        })
                        .catch(error => {
                            console.error('Error playing audio:', error);
                            showNotification('Error playing voice note', 'error');
                        });
                }
            });
            
            // Handle when audio ends naturally
            audioElement.addEventListener('ended', () => {
                clearInterval(audioProgressInterval);
                playButton.innerHTML = '<i class="fas fa-play"></i>';
                progressBar.style.width = '0%';
                isPlaying = false;
                
                // Reset duration display
                const minutes = Math.floor(message.duration / 60);
                const seconds = Math.floor(message.duration % 60);
                durationDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            });
            
            // Add message to DOM
            messageElement.appendChild(voiceNoteContainer);
            
            // Add message info (timestamp)
            const messageInfo = document.createElement('div');
            messageInfo.classList.add('message-info');
            
            const timestamp = document.createElement('span');
            timestamp.classList.add('message-time');
            timestamp.textContent = formatTimestamp(message.timestamp);
            messageInfo.appendChild(timestamp);
            
            // Add expiry timer display
            const expiryTimer = document.createElement('div');
            expiryTimer.classList.add('expiry-timer');
            updateExpiryTimer(expiryTimer, message.expiryTime);
            
            messageElement.appendChild(messageInfo);
            messageElement.appendChild(expiryTimer);
            
            chatMessages.appendChild(messageElement);
            
            // Set up the expiry timer for this message
            setupMessageExpiry(message.id, message.expiryTime);
            
            // Check if message is expiring soon to highlight it
            checkExpiringSoon(messageElement, message.expiryTime);
        }

        function displayMessage(message, isMyMessage) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.id = 'message-' + message.id;
            
            if (!isMyMessage) {
                messageElement.classList.add('other-message');
                
                const senderElement = document.createElement('div');
                senderElement.classList.add('message-sender');
                senderElement.textContent = message.username;
                messageElement.appendChild(senderElement);
            } else {
                messageElement.classList.add('my-message');
            }
            
            const messageText = document.createElement('div');
            messageText.textContent = message.text;
            messageElement.appendChild(messageText);
            
            const messageInfo = document.createElement('div');
            messageInfo.classList.add('message-info');
            
            const timestamp = document.createElement('span');
            timestamp.classList.add('message-time');
            timestamp.textContent = formatTimestamp(message.timestamp);
            messageInfo.appendChild(timestamp);
            
            // Add expiry timer display
            const expiryTimer = document.createElement('div');
            expiryTimer.classList.add('expiry-timer');
            updateExpiryTimer(expiryTimer, message.expiryTime);
            
            messageElement.appendChild(messageInfo);
            messageElement.appendChild(expiryTimer);
            
            chatMessages.appendChild(messageElement);
            
            // Set up the expiry timer for this message
            setupMessageExpiry(message.id, message.expiryTime);
            
            // Check if message is expiring soon to highlight it
            checkExpiringSoon(messageElement, message.expiryTime);
        }
        
        function updateExpiryTimer(element, expiryTime) {
            const remainingTime = expiryTime - Date.now();
            if (remainingTime <= 0) {
                element.textContent = "Expired";
                return;
            }
            
            const minutes = Math.floor(remainingTime / (60 * 1000));
            const seconds = Math.floor((remainingTime % (60 * 1000)) / 1000);
            
            if (minutes > 0) {
                element.textContent = ` ${minutes}m ${seconds}s`;
            } else {
                element.textContent = ` ${seconds}s`;
            }
            
            // Update every second
            setTimeout(() => {
                updateExpiryTimer(element, expiryTime);
            }, 1000);
        }
        
        function setupMessageExpiry(messageId, expiryTime) {
            const remainingTime = expiryTime - Date.now();
            
            if (remainingTime <= 0) {
                // Message is already expired, remove it
                removeMessage(messageId);
                return;
            }
            
            // Set timer to remove the message when it expires
            expiryTimers[messageId] = setTimeout(() => {
                removeMessage(messageId);
                
                // Also remove from Firebase
                database.ref('messages/' + messageId).remove();
            }, remainingTime);
        }
        
        function removeMessage(messageId) {
            const messageElement = document.getElementById('message-' + messageId);
            if (messageElement) {
                // Stop any playing audio in this message
                const audioElement = messageElement.querySelector('audio');
                if (audioElement) {
                    audioElement.pause();
                }
                
                // Fade out animation before removing
                messageElement.style.opacity = '0';
                messageElement.style.transform = 'translateX(-20px)';
                messageElement.style.transition = 'all 0.3s ease';
                
                setTimeout(() => {
                    messageElement.remove();
                }, 300);
            }
            
            // Clear the timer
            if (expiryTimers[messageId]) {
                clearTimeout(expiryTimers[messageId]);
                delete expiryTimers[messageId];
            }
        }
        
        function checkExpiringSoon(messageElement, expiryTime) {
            const remainingTime = expiryTime - Date.now();
            
            if (remainingTime <= EXPIRY_WARNING_TIME) {
                messageElement.classList.add('expiring-soon');
            } else {
                // Set a timeout to add the warning class when the time comes
                setTimeout(() => {
                    messageElement.classList.add('expiring-soon');
                }, remainingTime - EXPIRY_WARNING_TIME);
            }
        }
        
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function generateUserId() {
            return 'user-' + Math.random().toString(36).substr(2, 9);
        }
        
        function showError(message) {
            loginError.textContent = message;
            loginError.style.display = 'block';
            setTimeout(() => {
                loginError.style.display = 'none';
            }, 3000);
        }
        
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = '';
            notification.classList.add(`notification-${type}`);
            notification.classList.add('notification-show');
            
            setTimeout(() => {
                notification.classList.remove('notification-show');
            }, 3000);
        }
        
        function playNotificationSound() {
            const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-software-interface-start-2574.mp3');
            audio.volume = 0.3;
            audio.play().catch(e => console.log('Audio play failed:', e));
        }
        
        function showDesktopNotification(title, body) {
            if (!("Notification" in window)) {
                return;
            }
            
            if (Notification.permission === "granted") {
                new Notification(title, { body });
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification(title, { body });
                    }
                });
            }
        }
        
        // Typing indicator functions
        function updateTyping() {
            const currentTime = Date.now();
            
            if (!isTyping) {
                isTyping = true;
                setTyping(true);
            }
            
            lastTypingTime = currentTime;
            
            if (typingTimeout) {
                clearTimeout(typingTimeout);
            }
            
            typingTimeout = setTimeout(() => {
                const timeSinceLastTyping = currentTime - lastTypingTime;
                if (timeSinceLastTyping >= 2000) {
                    isTyping = false;
                    setTyping(false);
                }
            }, 2000);
        }
        
        function setTyping(typing) {
            database.ref('users/' + myUserId + '/typing').set(typing);
        }
        
        function listenForTyping() {
            database.ref('users').on('child_changed', (snapshot) => {
                const user = snapshot.val();
                if (user.userId !== myUserId && user.typing) {
                    typingIndicator.textContent = `${user.name} is typing...`;
                    typingIndicator.style.display = 'block';
                } else {
                    typingIndicator.style.display = 'none';
                }
            });
        }
        
        // Request notification permission when joining chat
        if ("Notification" in window) {
            Notification.requestPermission();
        }
    </script>
</body>
